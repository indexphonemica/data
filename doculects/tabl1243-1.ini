[notes]
Stress is predictable: it occurs on the penultimate syllable unless there are three or more syllables and the penultimate syllable contains /ə/, in which case stress is shifted to the antepenultimate.

Initial clusters are Cj Cw.

/m̩/ occurs in [ˈm.bei] 'one'.

