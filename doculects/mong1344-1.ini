[notes]
Final consonants are /p s r m n w j/, although final glides only occur with the vowels /a o/.

Vowels other than /a i/ are strongly dispreferred word-initially.

Initial clusters are stop + r and peripheral non-glide + w, i.e. /pr kr ⁿbr ⁿdr ⁿgr pw ⁿbw mw kw ⁿgw/, although /pr/ is usually pronounced [pər].

