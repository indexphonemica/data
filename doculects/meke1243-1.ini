[notes]
Early loans from English replace coronals with velars: /ki/ 'tea', /kopu/ 'soap', /kauli/ 'towel'.

Other Mekeo dialects' /l/ corresponds to NW /e/: NW /uaea/ ~ W, N /uala/, NW /maea/ ~ W, N /mala/. 

