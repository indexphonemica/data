[notes]
The preinitials are /n v r j x χ h/. /n/ assimilates in place. /j/ can only occur as a preinitial before /w ʁ/. There are also medials, so syllable structure is up to CCCCV, e.g. /hprwa/ 'to burn (INTR)'.

Uvularization can spread through entire words: /qwarwa dutwa/ [qwaʶrwaʶ-duʶtwaʶ] 'spider web'. This is blocked by velars (but not /w/) and /j/. But /duʶpuʶ/ 'first' contrasts with /duʶpu/ 'empty'. (Also with /ʁduʶpuʶ/, so vowel uvularization can't always be explained as the effect of a preinitial.)

