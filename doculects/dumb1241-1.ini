[notes]
Labialized consonants and /ŋ ɣ/ can't be followed by back vowels.

The three stop POAs are apical dental, apical postalveolar, and laminal postalveolar ("prepalatal"). The apical postalveolar "more closely resembles the apical alveolar stop than the retroflex of Eastern Arrernte". Unfortunately, there's no good way to represent this in IPA. The postalveolar stops have a noisy release.

