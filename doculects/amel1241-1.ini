/p/ isn't listed as a phoneme, but is listed in some words, including [sæˈpɔl] ~ [sæˈfɔl] "axe (Russian loan word)". 

Marginal phonemes that are listed here but aren't given as phonemes in the source: /ʒ/, /ɪ/, /ɔ/. 

