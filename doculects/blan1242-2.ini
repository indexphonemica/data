[notes]
Finals are /p t c k ʔ m n ɲ ŋ h w j/. Presyllables are /t k m s kʰ l pʰ/; additionally, /ka-/ [kə-] contrasts with /ku-/. (kʷ-?)

All main syllables are closed.

