[notes]
/ʔ/ only appears in /aʔo ~ oʔo/ 'no' and the hesitation marker /jaʔ/.

Rising diphthongs exist, but aren't enumerated; /ai au/ vary with /ei ou/.

The /s/ of morpheme-initial /stʃ/ clusters deletes after a consonant. (TODO: can't encode this)

There are various other allophonic rules involving vowel deletion following /h/. (TODO?)

