[notes]
Holzknecht's notation doesn't distinguish between alveolar and 'palatal' (alveolopalatal?) affricates.

/h/ isn't strictly speaking a loan phoneme - it's a neutralization of /f s/ in final position. However, some words have final [f]; these "may be more recent borrowings".

