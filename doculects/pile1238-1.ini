[notes]
/h/ is given instead of /f/, but in clusters the authors give this phoneme as /f/. Taumako has [h] for this phoneme except in the desiderative prefix _fele-_.

Initial clusters are /bl fk fl fn fŋ kl kl̥ km̥ kŋ̥ md ml mn mŋ ŋk pl pr tn tl vl/. Across syllable borders, /nb ŋg/ are also attested. There are no coda consonants, so syllable structure is (C(C))V.

