[notes]
The consonant inventory given here is from the main consultant; other consultants have a slightly different inventory. See kham1282-4.

Voiceless nasals are pronounced [mm̥ʰ] etc.: "homorganic voiced nasal onsets but voiceless, slightly aspirated release".

/ɹ̥/ cannot appear in word-initial position.

