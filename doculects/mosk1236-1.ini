[notes]
The Meyerga dialect has shifted /b/ to /w/. This /w/ is [b] in #_ N_, [b]~[w] in _P, [w] in V_V _#, [w]~[β] elsewhere.

Only four words have initial consonant clusters: _srad_ 'document' < Malay _surat_, _skor_ 'school' < Malay _sekolah_, _skod_ 'to (someone's) location', and _smen_ 'perhaps'.

