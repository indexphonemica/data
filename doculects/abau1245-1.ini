[notes]
Initial clusters are /h r k s n/ + /w j/ and /hr hm hn pw pr kr mw/. Final clusters are /hw rw pw kw sw mw ry ny/, as in _arahw_ 'night', _yukw_ 'paddle', _yɛny_ 'moon'.

