[notes]
/c k/ contrast even before /i/: /sci/ 'cooking tripod' vs. /ski/ 'hot weather'. /ɲ/ contrasts with /nj/: /ɲæ̂ʁ/ 'black' vs. /njæ̂ʁ/ 'to lick'.

/ɴ/ "is only found as a verbal prefix marking impersonal constructions", or "when a stem-initial nasal assimilates to the uvular stop prefix in reciprocal constructions".

Tone can only occur on one syllable per word.

Only one example exists of a monomorphemic CCCC onset: /ɬsqʰʐē/ 'pigeon'. Only voiced consonants can occur word-finally - specifically, /d m n ɲ ŋ v z ʐ ɣ ʁ j l/.

