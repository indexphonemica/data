[notes]
Syllable structure is (C)V.

/ⁿs/ is only phonemic in the 'western dialect' spoken in Kawata, Angkona, and Pabeta.

Stress is predictably penultimate, but may shift back to produce a diphthong if the penult is the second of two contiguous vowels.

