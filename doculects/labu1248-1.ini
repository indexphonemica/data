[notes]
The only examples given of /u̯i u̯a/ follow /g/, and the preference of Labu speakers is apparently for /u̯/ to be written <w>. In the passage transcription, <w> only follows vowels and velars. So it's possible that Labu would be better analyzed as having labialized velars.

