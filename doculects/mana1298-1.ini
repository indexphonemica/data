[allophonic_rules]
p > ɸ ~ β / V_V unless the word contains another labial consonant
p >~ ɸ / _$ when nonfinal
pʷ >~ p+u / _i
s > sʲ / #_i (for older speakers)
v > β / V_V (except in emphatic speech)
v > p / _$ (except in emphatic speech)
k > g / V_V

ⁿdʒ > dʒ / #_ if the next syllable contains C[+nasal] (a nasal or a prenasalized stop)
ⁿg > g / #_ if the coda or the next syllable contains a nasal consonant (but prenasalized consonants don't affect this)

